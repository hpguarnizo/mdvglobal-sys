{% load staticfiles %}
{% load google_analytics %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{company}} | Cambiar contraseña</title>

    <link href="{% static 'common/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'common/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'inspinia2/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'inspinia2/css/style.css' %}" rel="stylesheet">

    {% google_analytics %}
</head>

<body class="gray-bg">
    <div class="passwordBox animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox-content">
                    <h2 class="font-bold">Cambiar contraseña</h2>
                    <p>
                        Para cambiar tu contraseña completa el siguiente formulario
                    </p>
                    <div class="row">
                        <div class="col-lg-12">
                            <form method="post" class="m-t" action="{% url 'password_change_page' %}">
                            {% csrf_token %}
                                {% include "home_form_errors.html" %}
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Nueva contraseña" required="">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirma tu nueva contraseña" required="">
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright {{company}}
            </div>
            <div class="col-md-6 text-right">
               <small>© 2017</small>
            </div>
        </div>
    </div>
</body>
</html>
