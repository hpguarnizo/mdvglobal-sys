{% load staticfiles %}
{% load google_analytics %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codipay | Error 404</title>

    <link href="{% static 'common/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'common/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <link href="{% static 'inspinia2/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'inspinia2/css/style.css' %}" rel="stylesheet">
    {% google_analytics %}
</head>

<body class="gray-bg">
    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">Pagina no encontrada</h3>

        <div class="error-desc">
            Disculpa, la pagina que estas buscando no se ha encontrado. Verifica la URL, entonces haz click en refresh en tu navegador.

            <a href="{% url 'index' %}"><button type="submit" class="btn btn-primary">Volver</button></a>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'common/js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'common/js/bootstrap.min.js' %}"></script>
</body>
</html>
