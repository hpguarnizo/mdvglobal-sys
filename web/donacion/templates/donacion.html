                    <p style="color: #777; margin: 15px;">{{donacion.get_descripcion}}</p>
                    <form action="." method="POST">
                    {% csrf_token %}

                      <button style="border:0; margin:0; padding:0;"><p><i class="fa fa-plus-sign"></i><a href="#" class="btn-u btn-u-small">Â¡Donar!</a></p></button>
                      </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
